<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9f0c9228f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Happy Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="base-card">
        <nav class="navbar navbar-light navigation">
          <div class="container-fluid search">
            <form class="d-flex" id="search-bar">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Change City"
                aria-label="Search"
                id="search-input"
              />
              <button class="btn search-button" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
            <button class="btn current-location-button" type="submit">
              <i class="fas fa-map-pin"></i>
            </button>
            <span class="change-type">
              <i class="fas fa-thermometer-quarter"></i>
              <a class="change-f">°F</a> |
              <a class="change-c">°C</a>
            </span>
          </div>
        </nav>
        <div class="card main-card">
          <div class="card-body">
            <div class="row">
              <div class="col-3 border-end todays-temp">
                <em><span id="description"></span></em>
                <div class="temperature"><span id="temperature"></span>°</div>
              </div>
              <div class="col">
                <ul class="list-info">
                  <li id="day-night"><i class="far fa-moon"></i></li>
                  <li>
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="current-city"></span>
                  </li>
                  <li id="today-date"></li>
                  <li>
                    Wind: <span id="wind-speed"> </span>km/h
                    <i class="fas fa-wind"></i> Humidity:
                    <span id="humidity"> </span>%
                  </li>
                </ul>
              </div>
              <div class="col-3">
                <img
                  src="images/01d.png"
                  alt="sunny"
                  width="100%"
                  class="weather-symbol"
                  id="weather-symbol"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container" id="forecast"></div>
        <footer>
          <em class="quote">I am exactly where I need to be</em>

          <span class="acknowledgement">
            <a href="https://github.com/claude-rose/Weather-App" target="_blank"
              >Open-source code</a
            >
            by Claudia Cross for SheCodes</span
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
